	<div class="navbar">

		</ul>	
	</div>
	<center>
		<body onload="myFunction()">
			<div style="display:none;" id="myDiv" class="animate-bottom">
				<div class="main" style="text-align: left; margin-top: 3em;">
					<h2>Leads and Members</h2>
				</div>
				<div class="main" style="text-align: left">
					Lead: Leona Longhurst <br>
					Co-Lead: Cody Goh <br>
					Design/Build Lead: Ian Oberbeck <br>
					Programming Lead: Sean Ray <br>
					Marketing Lead: Kate Kunst <br>
					Members: Ben Gibson, Christian Phanhthorath, Divano Agassi, Lois, Griffin Hersey.
				</div>
			</div>
				<script>
					var myVar;
					function myFunction() {
						myVar = setTimeout(showPage, 650);
					}
					function showPage() {
						document.getElementById("myDiv").style.display = "block";
					}
				</script>
				<script>
					var Menu = {
					
					el: {
						ham: $('.menu'),
						menuTop: $('.menu-top'),
						menuMiddle: $('.menu-middle'),
						menuBottom: $('.menu-bottom')
					},
					
					init: function() {
						Menu.bindUIactions();
					},
					
					bindUIactions: function() {
						Menu.el.ham
							.on(
							'click',
							function(event) {
							Menu.activateMenu(event);
							event.preventDefault();
						}
						);
					},
					
					activateMenu: function() {
						Menu.el.menuTop.toggleClass('menu-top-click');
						Menu.el.menuMiddle.toggleClass('menu-middle-click');
						Menu.el.menuBottom.toggleClass('menu-bottom-click'); 
					}
					};

					Menu.init();
			</script>
			<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>
		</body>
	</center>
